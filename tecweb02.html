<!DOCTYPE html>
<html lang="pt-br">
<head> 
<meta charset="utf-8">
<title> aprimoramento html</title>
</head>
<body>
    <script>
//calcule o valor de um jantar acrescendo os 10 porcento do garçom
    var jantar=Number(prompt("Valor do Jantar em R$: "))
    //CALCULA OS DADOS
    var garcom= JANTAR * 0.10;
    var total= jantar + garcom;
    //apresenta as respostas 
    alert ("taxa do garçom R$: " + garcom.to.Fixed(2) + "\nTotal R$: " + total.toFixed(2));
    </script>
      
</body>
</html>
